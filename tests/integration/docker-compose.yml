version: '3'
services:
  composer:
    build:
      context: ./../../
      dockerfile: tests/integration/composer.Dockerfile
    environment:
      - ACF_PRO_KEY=test
    networks:
      test:
  download:
    build:
      context: ./
      dockerfile: download.Dockerfile
    ports:
      - "443:443"
    networks:
      test:
        aliases:
          - connect.advancedcustomfields.com
networks:
  test: